<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>TinyCore /// basic example</title>

		<script type="text/javascript" src="../../lib/require-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../TinyCore.js"></script>
		<script type="text/javascript" src="sandboxes/basic.js"></script>
		<script type="text/javascript" src="modules/users_hub.js"></script>
		<script type="text/javascript" src="modules/users_monitoring.js"></script>
	</head>
	<style>
		.box {
			border:1px solid #333;
			padding:12px;
			color:#333;
			font-size: 10px;
			font-family: Verdana, Arial;
		}
		.box p {
			margin:4px 0;
		}
		.sys_msg {
			font-weight: bold;
		}
	</style>
	<body>
		<h1>Basic example</h1>
		<div id="users_info_box" class="box">
		</div>

		<script type="text/javascript">
			TinyCore.start( 'users_monitoring', { containerID : 'users_info_box' } );

			TinyCore.start( 'users_hub' );

			setTimeout( function ()
			{
				TinyCore.stop( 'users_monitoring' );
			}, 5000 )
		</script>
	</body>
</html>
