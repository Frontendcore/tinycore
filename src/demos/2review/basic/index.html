<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TinyCore /// basic usage</title>

		<script type="text/javascript" src="../../TinyCore.js"></script>
		<script type="text/javascript" src="../../TinyCore.Utils.js"></script>
		<script type="text/javascript" src="../../TinyCore.Module.js"></script>
		<script type="text/javascript" src="../../TinyCore.SandBox.js"></script>
		<script type="text/javascript" src="../../TinyCore.Error.js"></script>

		<script type="text/javascript" src="sandboxes/basic.js"></script>
		<script type="text/javascript" src="modules/users_hub.js"></script>
		<script type="text/javascript" src="modules/users_monitoring.js"></script>
	</head>
	<style>
		.box {
			border:1px solid #333;
			padding:12px;
			color:#333;
			font-size: 10px;
			font-family: Verdana, Arial;
		}
		.box p {
			margin:4px 0;
		}
		.sys_msg {
			font-weight: bold;
		}
	</style>
	<body>
		<h1>Basic usage : a users hub</h1>
		<div id="users_info_box" class="box">
		</div>

		<script type="text/javascript">
			window.onload = function ()
			{
				TinyCore.Module.start( 'users_monitoring', { containerID : 'users_info_box' } );

				TinyCore.Module.start( 'users_hub' );

				setTimeout( function ()
				{
					TinyCore.Module.stop( 'users_monitoring' );
				}, 5000 );
			}
		</script>
	</body>
</html>
