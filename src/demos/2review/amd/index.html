<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TinyCore /// AMD example</title>

		<script type="text/javascript" src="../../lib/require-2.1.4.min.js"></script>
		
		<script type="text/javascript" src="../../TinyCore.js"></script>
		<script type="text/javascript" src="../../TinyCore.Utils.js"></script>
		<script type="text/javascript" src="../../TinyCore.Module.js"></script>
		<script type="text/javascript" src="../../TinyCore.SandBox.js"></script>
		<script type="text/javascript" src="../../TinyCore.Error.js"></script>

		<script type="text/javascript" src="../../extensions/TinyCore.AMD.js"></script>
	</head>
	<body>
		<h1>AMD and require.js example</h1>
		<p>Have a look at the console logs.</p>
		
		<script type="text/javascript">
			TinyCore.AMD.config( {
				baseUrl : 'modules'
			} );

			TinyCore.AMD.registerAndStart( ['chart', 'filter'], { 
				'chart' : { type : 'pie', colors : true },
				'filter' : { startDate : new Date() }
			}, function ()
			{
				console.info( 'Modules loaded and started!', this, arguments );
			} );
		</script>
	</body>
</html>
