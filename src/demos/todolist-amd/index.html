<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TinyCore /// todo list</title>

		<link rel="stylesheet" href="css/todo.css">

		<script type="text/javascript" src="../../TinyCore.Core.js"></script>
		<script type="text/javascript" src="../../TinyCore.Utils.js"></script>
		<script type="text/javascript" src="../../TinyCore.Toolbox.js"></script>
		<script type="text/javascript" src="../../TinyCore.Error.js"></script>
		<script type="text/javascript" src="../../TinyCore.Module.js"></script>

		<script type="text/javascript" src="../../extensions/AMD/require-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../extensions/AMD/TinyCore.AMD.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>A simple todo list app</h1>
			<form id="todo-form-add" class="todo-form">
				<input id="add-input" class="todo-input" placeholder="Enter your comma-separated todos..." />
			</form>
			<form id="search-form" class="todo-form">
				<input id="search-input" class="todo-input" placeholder="Quick search..." />
				<a title="reset" href="#" id="search-reset"></a>
			</form>
			<span id="summary">
				<span id="count-done"></span>/<span id="count-total"></span> todo(s) completed - <a href="#" id="clear-completed" class="clear">clear completed</a> - <a href="#" id="clear-list" class="clear">clear all</a>
			</span>
			<ul id="todo-list">
				<li id="list-header">
					<input type="checkbox" class="todo-check-all" id="todo-check-all" />
					<span class="label">Name</span>
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			window.onload = function ()
			{
				TinyCore.AMD.config( {
					baseUrl : 'modules',
					paths : {
						'tools' : '../tools',
						'mediator' : '../../../tools/mediator/TinyCore.Toolbox.Mediator'
					}
				} );

				TinyCore.AMD.requireAndStart( {
					'todo_form_add' : { startData : {} },
					'todo_list' : { startData : {} },
					// optional
					'todo_summary' : { startData : {} },
					'todo_form_search' : { startData : {} },
					'todo_storage' : { startData : {} }
				}, function ()
				{
					console.info( 'All modules loaded and started.' );
				} );
			};
		</script>
	</body>
</html>
